disclaimer_label=免責事項
disclaimer_content=本ソフトウェアは医学的な判断のために使用してはなりません。研究ツールでしかなく、商品性の黙示保証および特定目的への適合性に限らず、あらゆる明示的あるいは黙示的な保証なく「現状のまま」提供されます。本プログラムの品質と性能に関するすべてのリスクはあなたにあります。プログラムに欠陥があると判明した場合、すべての必要なサービス、修理、修正の費用をあなたが負担します。
important_notice_label=重要なお知らせ
important_notice_content=本ソフトウェアや関連資料を医学的な目的や決定に用いたり、頼りにしないでください。\n\nリアルタイムの通知や緊急的なデータのために本システムに頼らないでください。\n\n本システムを治療の決定や専門的な健康状態判定の代替として使用しないでください。\n\nすべてのソフトウェアと資料は、さらなる研究の可能性を補助するための構想の実証としての情報提供のみを目的として提供されています。\n\n特定目的への適合性に関して一切の主張なく、またすべてが「現状のまま」提供されています。いつの時点でもシステムの一部分が故障することがあります。\n\n医学的な質問については、資格を持った医療専門家の助言を求めてください。\n\n機器を使用する際にはブドウ糖検出器の製造者の指示に常に従ってください。\n\n本ソフトウェアの使用は完全に自己責任で行ってください。\n\n本ソフトウェアの使用について開発者は何も請求しません。\n\nこれはボランティアによって開発されたオープンソースのプロジェクトです。そのソースコードはあなたが調査や評価を行えるよう自由かつオープンソースとして公開されています。\n\n本ソフトウェアやウェブサイトの使用により、あなたが18歳以上であり、上記のすべてを読み、理解し、同意したとします。
acknowledgments_label=謝辞
acknowledgments_content=本プロジェクトに貢献した以下の方々に感謝します\:\n\nJohan Degraeve は iOSxDripReader の開発に素晴らしい成果を残しました。このアプリの主要部分は彼によるコードが基になっています。\n\nxDrip/xDrip+ 開発チーム。Bluetooth と送信機のコードの大半は彼らのコードから移植されました。\n\nMarcel Piestansky はこのアプリのテーマの基盤となった彼の作品を快く寄付してくださいました。\n\n私たちの翻訳者\:\n\nアラビア語 - Ahmed Mohammed\nブルガリア語 - Hristina Dimova\nチェコ語- Daniel Růžička\n中国語 - Zhongwen Ji\nデンマーク語 - Claus Mumm & Casper Holtermann\nフィンランド語 - Päivi-Sisko Eerola & Satu Lehtniemi\nフランス語 - Nathan Giovannini, Timothée Chamoin & Alessandra Paganin Mietta\nドイツ語 - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg,Joern Windler & Sascha Scandella\nハンガリー語 - Krisztina Héthy\nイタリア語 - Nathan Giovannini, Christian Rol & Alessandra Paganin Mietta\nノルウェー語 - Marte Frigstad & Martin Moe\nポーランド語- Rafał Opalanko & Marek Macner\nポルトガル語 - Cristina Lopes, Ines Rodrigues, João Rodrigues & Miguel Kennedy\nロシア語 - Sergey Ten & Sergey Kashchavtsev\nスペイン語 - Ale Cantú Garza, Wenceslao Blay, Marcos Detry & Miguel Kennedy\nスウェーデン語 - Jonas Callander & Per Sjöström
