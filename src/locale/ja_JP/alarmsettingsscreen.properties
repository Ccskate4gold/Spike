workflow_alarms_email_body=<p>こんにちはスパイカー！</p><h2>今日のウィジット / Apple Watch</h2><p>お使いの端末にワークフロー（現ショートカット）アプリがインストールされているかご確認ください。<a href\="https\://itunes.apple.com/us/app/workflow/id915249334">ここ</a>から入手でき無料です。 「Today View」を開き、add the Workflow 今日のウィジット。Apple Watch をお持ちで、直接 Watch からの要求に応じて読み取りを要求したいなら、ワークフローのインストールが必要です。お手持ちの端末の Watch アプリから直接これを実行できます。</p><p>今日のウィジット と Apple Watch を設定するには次のリンクをクリックします。色やタイトルは自由に変更できますが、ワークフローの設定は変更しないでください。ワークフローをクリックして「ワークフローを入手」を選択すると、自動的に 今日のウィジット とApple Watch にワークフローが追加されます。</p><ul><li><a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">通知スヌーズ</a></li><li><a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">通知スヌーズ解除</a></li></ul><p></p><h2>Note</h2><p>内部 HTTP サーバーの有効化を忘れずに！Spike の Settings -> Intergration にあります。今日のウィジットや Apple Watch から通知をスヌーズ/解除するために username/password を設定する必要はありません。</p><p>良い一日になりますよう！</p><p>Spike アプリ</p>
