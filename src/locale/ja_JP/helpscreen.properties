missed_readings_description=<p align\="justify">特に夜間に、スパイクの測定失敗やズレが発生している場合、次の手順をお試しください\:</p><p></p><li><p align\="justify">お手持ちの送信機に接続する可能性のあるアプリを閉じるかアンインストールしてください。これには今日のウィジットと Apple Watch の併用も含まれます。</p></li><li><p align\="justify">Spike からの続定値の取得に Loop をお使いの場合、Loop から送信機 ID を除去してください。</p></li><li><p align\="justify">App スイッチャーで不要なアプリをすべて閉じてメモリを解放します。</p></li><li><p align\="justify">すべての不要な Bluetooth 装置のペアリングを外します。iOS 設定、Bluetooth です。</p></li><li><p align\="justify">すべての不要なアプリのバックグラウンド更新を無効にして、Spike のためにあけておきましょう。iOS の設定、一般、アプリのバックグラウンド更新から設定できます。</p></li><li><p align\="justify"> Apple への解析の送信を必ず無効にしてください。これは特に夜間に iOS 余分な負担をかけ iOS がアプリの読み込みをメモリから外す可能性があります。iOSの設定、プライバシー、解析から無効にできます（iOS 10 では診断と使用状況）。</p></li><li><p align\="justify">スパイクの設定の上級から、「非常に積極的」を選択ください。それでもうまくいかない場合は、代替手段を試みてください。</p></li><li><p align\="justify">夜間に WiFi を切断し Bluetooth だけをオンにします。最良なのは機内モードにし Bluetooth を有効にすることです。</p></li><li><p align\="justify">iOSの設定、一般、リセット、ネットワーク設定をリセット、と進みます。お使いのデバイスが再起動したら、スパイクを開き、Bluetooth の新しいペアリングを待ちます。</p></li><li><p align\="justify">iOS 11 をお使いであれば、必ずバージョン 11.3 以上にアップデートしてください。</p></li><li><p align\="justify">BluCon 製の送信機をお使いなら初期化します（圏外になると端末に再接続されない傾向があります）。BluCon 送信機をリセットしてペアリングするには、ピンを送信機の上部にある小さな穴に押し込みします。光が赤く点滅すると初期化ボタンが押されたという合図です。それから端末をロックせずに、スパイクを最大 15 分間前面に開いておきます。</p></li><li><p align\="justify">送信機の充電を確認します。メインメニュー -> 送信機から確認できます。</p></li><li><p align\="justify">上記のどれもうまくいかなければ、夜間に端末をロックせず画面を暗くしてスパイクを前面に開いたままにしておくと、iOS がスパイクをメモリから削除しないようにするのに傾向が十分にあります。この方法を実行するには、端末を充電したままにしてください。また、iOS を (iCloudバックアップから実行せず) 再インストールも試せます。これは、端末上でリソースを消費しすぎている可能性のある別のアプリやサービスによって起こる多くの問題を修正する傾向があります。</p></li><li><p align\="justify">経験的に、常に朝には端末を再起動し、寝る前にはメモリを掃除し使用済みリソースを最小に抑えるようにします。</p></li>
