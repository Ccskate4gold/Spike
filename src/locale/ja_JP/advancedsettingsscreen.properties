suspension_instructions=<p align\="justify">オンラインのサービス (例 Nightscout や Dexcom Share) に血糖値のデータを共有を有効にした際、送信機からの読み取り失敗を避け、バックグラウンドでのダウンロード/アップロードを実行するため、iOSのサスペンドを完全に抑制することで安定性を確かにします。</p><p></p><p align\="justify">通常の想定では Spike にサスペンドを管理させるべきですが、上級者はこの設定を変更したいと思うかもしれません。Spike が積極的にサスペンションを抑制しなければ、充電池のもちも良くなります。</p><p></p><p align\="justify">充電を節約したい場合、送信機が Dexcom G5 や G4 なら「通常」「適度」を選択すべきです。ほかのすべての送信機では「積極的」「非常に積極的」にします。</p><p></p><p align\="justify">Spike が反応しなくなったり、読み取りに失敗しているなら、「非常に積極的」のモードを使用し問題が解決するか確認してください。解決すれば「積極的」モードを試し、それも解決していれば「適度」と順に試し最終的に「通常」を試すこともできます。こうして充電の消費量を最も節約できるモードを見つけることができます。</p><p></p><p align\="justify">\n上記のモードのいずれもうまく動作していなければ、「代替手段 1」のオプションを選択し、利用できるすべてのモードをお試しください。これはより多くの電池を消費するので、読み取りに失敗している場合にのみ選択します。「代替手段 1」は最後の手段ということです。</p><p></p><p align\="justify">Spike は「代替手段 1」のようなさらなる追加手段も備えています。上記すべてがうまくいかなければ、「代替手段 2」を選択しすべてのモードを試します。より多くの電池を消費するので、読み取りに失敗している場合にのみこのオプションを選択します。またこの両方を併用することもできますが、充電をかなり使うため、どうにもならない場合の最後の手段としてください。</p>
