workflow_alarms_email_body=<p>Dag Spiker\!</p><h2>Today Widget / Apple Watch</h2><p>Zorg dat u de Opdrachten-app hebt ge√Ønstalleerd. U kunt het <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">hier</a> downloaden, het is gratis. Ga naar Today View en voeg de Opdrachten-widget toe. Als u een Apple Watch heeft en rechtstreeks vanaf de Apple Watch metingen wilt kunnen opvragen, dan zult u Opdrachten moeten installeren. U kunt dit doen vanuit de Watch-app op uw iPhone.</p><p> Om zowel de Today Widget als Apple Watch te configureren klikt u op de volgende links. U kunt de kleur en de titel wijzigen, maar niet de configuratie van Opdrachten. Wanneer u klikt u op de workflow en "GET WORKFLOW" kiest, dan zal het automatisch toegevoegd worden aan uw Today Widget en de Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">Alarm \n Sluimer</a></li><li><a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">Alarm ont-Sluimer</a></li></ul><p></p><h2>Opmerking</h2><p>Vergeet niet om de interne HTTP-server te activeren in Spike's Settings-> Integratie. Het is niet nodig om een gebruikersnaam/wachtwoord in te stellen om te kunnen sluimeren/ontsluimeren vanuit de Today Widget en/of de Apple Watch.</p><p>Spike App</p>
