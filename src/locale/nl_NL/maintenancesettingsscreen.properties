restore_instructions_label=U kunt alle instellingen herstellen op dit toestel, of elk ander iOS toestel waar Spike op geïnstalleerd is, door de "Herstel" knop te kiezen en de QR-code te scannen met de camera.\n\nU kunt de QR-code ook naar uzelf of een andere Spike-gebruiker e-mailen.
