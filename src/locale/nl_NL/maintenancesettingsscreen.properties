database_backup_restore_explanation_label=Een database back-up bewaart al uw data (vorige metingen, behandelingen, insulines, enz.) EN instellingen (alarmen, kleuren, wachtwoorden, etc.) in iCloud. U kunt de Spike database back-uppen/herstellen op elk toestel dat ingelogd is op hetzelfde iCloud-account. Dit kunt u gebruiken om al uw data en instellingen te kopiëren naar een ander toestel, of gewoon om een back-up te maken voor als u een herinstallatie/update doet van iOS, zodat u deze later indien nodig kunt herstellen.\n\nEen back-up van enkel uw instellingen (optie bovenaan het scherm) zal geen back-up maken van uw data, enkel de instellingen. Dit kunt u gebruiken indien u Spike opnieuw wilt installeren zonder alles opnieuw te moeten instellen.
