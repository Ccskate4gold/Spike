suspension_instructions=<p align\="justify">Verhinder slaapmodus probeert te voorkomen dat iOS Spike afsluit als de app op de achtergrond actief is. Als dit gebeurt, dan kan Spike metingen van uw zender missen. Daarnaast moet Spike actief blijven om ervoor te zorgen dat down- en upload taken uitgevoerd kunnen worden in de achtergrond, zoals bij het gebruik van online diensten zoals bijvoorbeeld Nightscout en Dexcom Share.</p><p></p><p align\="justify">U kunt Spike zelf laten proberen de juiste instelling te kiezen. Ervaren gebruikers kunnen de instelling echter wijzigen. Hoe minder agressief, hoe langer de batterij van uw toestel meegaat. </p><p></p><p align\="justify">Wilt u het batterijverbruik proberen te verminderen, kies dan "Standaard" of "Laag" indien uw zender een Dexcom G5 of G4 is. Kies "Hoog" of "Zeer Hoog" voor alle andere type zenders.</p><p></p><p align\="justify">Indien Spike blokkeert of indien er metingen ontbreken, probeer dan "Zeer Hoog" en kijk of dit het probleem oplost. Zo ja, probeer dan "Hoog", dan "Laag" en uiteindelijk "Standaard" tot u voor uzelf een niveau vindt dat goed werkt en zo min mogelijk energie verbruikt.</p><p></p><p align\="justify">Indien geen enkele van de voorgaande methodes werkt, kies dan "Alternatieve Methode \#1" en probeer alle beschikbare niveaus. Kies deze optie alleen als laatste redmiddel als u nog altijd ontbrekende metingen ervaart. Deze optie verbruikt namelijk veel stroom. </p><p></p><p align\="justify">Indien u dan nog steeds problemen ervaart, kies dan "Alternatieve Methode \#2" en probeer dit met alle mogelijke niveaus. Kies ook deze optie uitsluitend als laatste redmiddel als u nog altijd ontbrekende metingen ervaart, deze optie verbruikt ook veel stroom. U kunt ook een combinatie gebruiken van beide alternatieve methodes, maar dat is daadwerkelijk het laatste dat u zou moeten proberen\: dit vraagt namelijk zeer veel stroom van de accu van uw apparaat.</p>
alternative_method_1=Alternatieve Methode \#1
