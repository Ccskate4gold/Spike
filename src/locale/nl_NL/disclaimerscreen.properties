disclaimer_label=Disclaimer
disclaimer_content=Deze software mag niet gebruikt worden om medische beslissing te nemen.\n\nHet is uitsluitend bedoeld als hulpmiddel/onderzoeksinstrument voor onderzoeksdoeleinden en wordt voetstoots/"as is" geleverd ZONDER ENIGE GARANTIE\: zelfs zonder de impliciete garanties die GEBRUIKELIJK ZIJN IN DE HANDEL of voor BRUIKBAARHEID VOOR EEN SPECIFIEK DOEL.\n\nHet gebruik maken van de applicatie is volledig op eigen risico\: u draagt de verantwoordelijkheid voor het gebruiken van de app en diens prestaties. Indien de software foutief blijkt te werken, dan bent u zelf verantwoordelijk voor de eventuele gevolgen en al het benodigde onderhoud, aanpassingen, reparaties, herstel en/of correcties - inclusief eventuele kosten die hieruit voortvloeien.
important_notice_label=Belangrijke mededeling
important_notice_content=Gebruik of vertrouw deze software en/of gelieerde materialen NIET voor medische doeleinden of om medische beslissingen te maken.\n\nVertrouw deze software NIET voor real-time notificaties of tijdkritische data.\n\nGebruik of vertrouw deze software NIET om behandelbeslissingen te maken.\nU mag deze software niet zien noch gebruiken als vervanging voor professionele medische hulp.\n\nDeze software en bijbehorend materiaal zijn beschikbaar gesteld voor educatieve doeleinden en als "proof of concept", met als doelstelling eventueel verder onderzoek te ondersteunen.\n\nEr wordt op geen enkele wijze beweerd dat deze software geschikt is voor wat voor doelstelling dan ook en wordt voetstoots/"as is" geleverd. Elk onderdeel van de software kan op elk moment falen/problemen vertonen.\n\nVraag altijd advies aan gekwalificeerde professionele zorgverleners voor medische vragen.\n\nVolg altijd de instructies op van de fabrikant van uw glucose-sensor. Blijf de bijbehorende reader of ontvanger gebruiken tenzij uw arts u anders adviseert.\n\nDeze software is niet te associëren met en wordt niet ondersteund door eender welke fabrikant. Alle handelsmerken zijn eigendom van hun respectieve eigenaars.\n\nUw gebruik van deze software is volledig op eigen verantwoordelijkheid.\n\nDe ontwikkelaars hebben geen vergoeding gevraagd noch ontvangen voor het gebruiken van deze software.\n\nDit is een opensource project ontwikkeld door vrijwilligers. De broncode is vrij beschikbaar zodat u de inhoud kunt inspecteren en evalueren. \n\nDoor deze software en/of website te gebruiken bevestigd u ouder te zijn dan 18 jaar en dat u alle informatie hebt gelezen en begrepen.
acknowledgments_label=Met dank aan
acknowledgments_content=Ik zou volgende personen willen bedanken voor hun bijdrage aan dit project\:\n\nJohan Degraeve voor het uitstekend werk tijdens de ontwikkeling van iOSxDripReader. Grote delen van Spike zijn gebaseerd op deze app. Dank u\!\n\nHet xDrip/xDrip+ team. Het grootste deel van de Bluetooth en zender software is overgenomen vanuit xDrip+.\n\nMarcel Piestansky wiens donatie aan de basis ligt van Spike's thema/ontwerp.\n\nOnze vertalers\:\n\nArabisch - Ahmed Mohammed\nBulgaars - Hristina Dimova\nTsjechisch - Daniel Růžička\nChinees - Zhongwen Ji\nDeens - Claus Mumm & Casper Holtermann\nFins - Päivi-Sisko Eerola & Satu Lehtniemi\nFrans - Nathan Giovannini, Timothée Chamoin & Alessandra Paganin Mietta\nDuits - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg,Joern Windler & Sascha Scandella\nHongaars - Krisztina Héthy\nItaliaans - Nathan Giovannini, Christian Rol & Alessandra Paganin Mietta\nNederlands - Johan Degraeve, Anne-Marie Klaassen, Liroy van Hoewijk\nNoors - Marte Frigstad & Martin Moe\nPools - Rafał Opalanko & Marek Macner\nPortugees - Cristina Lopes, Ines Rodrigues, João Rodrigues & Miguel Kennedy\nRussisch - Sergey Ten & Sergey Kashchavtsev\nSpaans - Ale Cantú Garza, Wenceslao Blay, Marcos Detry & Miguel Kennedy\nZweeds - Jonas Callander & Per Sjöström
